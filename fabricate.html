<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 궁합 계산기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes resultPop {
            0% { transform: scale(0.5) rotate(-10deg); }
            80% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes sparkle-mild {
            0%, 100% { text-shadow: 0 0 3px #fff, 0 0 6px #eee; }
            50% { text-shadow: none; }
        }
        @keyframes sparkle-strong {
            0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #ffc, 0 0 15px #f90; }
            50% { text-shadow: none; }
        }
        @keyframes sparkle-super {
            0%, 100% { text-shadow: 0 0 8px #fff, 0 0 16px #ffc, 0 0 24px #f90, 0 0 32px #f00; }
            50% { text-shadow: none; }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        @keyframes star-spin {
            from { transform: rotate(0deg) scale(0.5); opacity: 1; }
            to { transform: rotate(360deg) scale(1.5); opacity: 0; }
        }
        @keyframes flash-out {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        @keyframes confetti-fall {
            from { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        @keyframes confetti-explode {
            from { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            to { transform: translate(var(--x), var(--y)) rotate(360deg); opacity: 0; }
        }

        body {
            font-family: 'Nanum Gothic', sans-serif;
            background: linear-gradient(135deg, #fce38a, #f38181);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            color: #4a4a4a;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3em 4em;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            animation: fadeIn 1s ease-in-out;
            max-width: 90%;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #e84a5f;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            font-weight: 800;
        }
        p {
            font-size: 1.1em;
            color: #6a6a6a;
            margin-bottom: 2em;
        }
        .input-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1em;
        }
        input {
            width: 150px;
            padding: 1em;
            border: none;
            border-bottom: 3px solid #e84a5f;
            background: none;
            font-size: 1.2em;
            text-align: center;
            transition: border-bottom 0.3s ease, transform 0.3s ease;
        }
        input:focus {
            outline: none;
            border-bottom: 3px solid #5d5dff;
            transform: scale(1.05);
        }
        button {
            padding: 1.2em 3em;
            border: none;
            background: linear-gradient(45deg, #e84a5f, #ff66a1);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 2.5em;
            box-shadow: 0 5px 20px rgba(232, 74, 95, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(232, 74, 95, 0.6);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #result-box {
            margin-top: 3em;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #loading-state {
            font-size: 1.5em;
            font-weight: 700;
            color: #e84a5f;
            animation: pulse 1.5s infinite ease-in-out;
            display: none;
        }
        #score-display {
            font-size: 4em;
            font-weight: 800;
            color: #e84a5f;
            margin-bottom: 0.2em;
            position: relative;
            white-space: nowrap;
            display: inline-block;
        }
        #message-display {
            font-size: 1.4em;
            font-weight: 700;
            color: #4a4a4a;
            min-height: 1.4em;
            white-space: nowrap;
            display: inline-block;
        }
        .show-score {
            animation: resultPop 1s ease-out;
        }
        .sparkle-mild-on {
            animation: resultPop 1s ease-out, sparkle-mild 1.5s infinite;
        }
        .sparkle-strong-on {
            animation: resultPop 1s ease-out, sparkle-strong 1.5s infinite;
        }
        .sparkle-super-on {
            animation: resultPop 1s ease-out, sparkle-super 0.8s infinite alternate;
        }
        #secret-toggle-btn {
            position: fixed;
            bottom: 5px;
            right: 5px;
            background: transparent;
            color: white;
            font-size: 0.8em;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: none;
            box-shadow: none;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #secret-toggle-btn:focus {
            outline: none;
        }

        /* 사이드바 스타일 */
        #sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 300px;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 20px rgba(0,0,0,0.15);
            padding: 2em;
            transition: right 0.4s ease-in-out;
            z-index: 11;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #sidebar.active {
            right: 0;
        }
        #sidebar .close-btn {
            align-self: flex-end;
            font-size: 2em;
            font-weight: bold;
            color: #e84a5f;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            margin-bottom: 1em;
        }
        #sidebar h2 {
            margin-top: 0;
            color: #4a4a4a;
        }
        #sidebar .input-group-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1em;
            width: 100%;
            margin-bottom: 1em;
        }
        #sidebar input {
            width: 100%;
            box-sizing: border-box;
            border-bottom: 2px solid #ccc;
        }
        #sidebar button {
            width: 100%;
            padding: 1em;
            margin-top: 0.5em;
        }
        #saved-list {
            list-style: none;
            padding: 0;
            width: 100%;
            margin-top: 1em;
            font-size: 0.9em;
        }
        #saved-list li {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 0.8em;
            margin-bottom: 0.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #saved-list li .delete-btn {
            background: #e84a5f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.3em 0.6em;
            font-size: 0.8em;
            cursor: pointer;
        }

        /* 하찮은 콘페티 */
        .lame-confetti {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #d3d3d3;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: confetti-fall linear forwards;
            z-index: 10;
        }
        /* 화려한 콘페티 */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: confetti-explode ease-out forwards;
            z-index: 10;
        }
        /* 별 효과 */
        .star {
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: star-spin forwards;
            pointer-events: none;
            z-index: 10;
        }
        /* 빛 효과 */
        .flash-particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            opacity: 0;
            animation: flash-out forwards;
            pointer-events: none;
            box-shadow: 0 0 10px #fff, 0 0 20px #ffc, 0 0 30px #f90;
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>이름 궁합 계산기</h1>
    <p>두 분의 아름다운 이름을 입력하고 궁합을 확인해보세요.</p>
    <div class="input-group">
        <input type="text" id="name1" placeholder="첫 번째 이름" maxlength="10">
        <input type="text" id="name2" placeholder="두 번째 이름" maxlength="10">
    </div>
    <button id="calculate-btn" onclick="calculateCompatibility()">궁합 계산하기</button>
    <div id="result-box">
        <div id="loading-state">운명을 계산하는 중...</div>
        <div id="score-display"></div>
        <div id="message-display"></div>
    </div>
</div>

<button id="secret-toggle-btn" onclick="toggleSidebar()">👑</button>

<aside id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">&times;</button>
    <h2>💖 점수 고정 설정 = 주작 메뉴</h2>
    <p>특정 이름 조합의 궁합 점수를 고정할 수 있습니다.<br>(새로고침 시 초기화)</p>
    <div class="input-group-sidebar">
        <input type="text" id="fixed-name1" placeholder="첫 번째 이름" maxlength="10">
        <input type="text" id="fixed-name2" placeholder="두 번째 이름" maxlength="10">
        <input type="number" id="fixed-score" placeholder="고정 점수 (0-100)" min="0" max="100">
        <button id="add-fixed-btn">추가</button>
    </div>
    <p style="margin-top: 1.5em;">- 저장된 목록 -</p>
    <ul id="saved-list">
    </ul>
</aside>

<script>
    const messages = {
        '100': "천생연분, 100% 운명적인 사랑입니다! ❤️",
        '95': "영혼의 단짝, 찰떡궁합! 모든 것이 완벽해요. ✨",
        '90': "환상의 조합! 서로를 완벽하게 보완하는 관계네요. 💑",
        '80': "긍정적인 기운이 넘치는 관계! 함께 있으면 행복해져요. 😊",
        '70': "서로에게 좋은 영향을 주는 사이네요. 앞으로가 더 기대됩니다. 👍",
        '60': "노력하면 더 좋아질 수 있는 사이! 함께 만들어가세요. 🤝",
        '50': "알아갈 시간이 조금 필요해요. 대화가 중요합니다. ☕️",
        '40': "서로의 다름을 인정하는 노력이 필요합니다. 끈기가 중요해요. 🔑",
        '30': "운명의 장난일까요? 서로를 이해하는 마음이 있다면 가능성은 있습니다. 😉"
    };
    const confettiColors = ['#fce38a', '#f38181', '#a9d18e', '#82c9e8', '#d48fbe'];
    const body = document.body;
    const EFFECT_DURATION = 10000;

    let fixedScores = [];

    document.getElementById('add-fixed-btn').addEventListener('click', addFixedScore);

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        renderSavedList();
    }

    function addFixedScore() {
        const name1 = document.getElementById('fixed-name1').value.trim();
        const name2 = document.getElementById('fixed-name2').value.trim();
        const score = parseInt(document.getElementById('fixed-score').value, 10);

        if (!name1 || !name2 || isNaN(score) || score < 0 || score > 100) {
            alert("이름과 0-100 사이의 유효한 점수를 입력해주세요.");
            return;
        }

        fixedScores.push({ name1, name2, score });
        renderSavedList();

        document.getElementById('fixed-name1').value = '';
        document.getElementById('fixed-name2').value = '';
        document.getElementById('fixed-score').value = '';
    }

    function renderSavedList() {
        const savedList = document.getElementById('saved-list');
        savedList.innerHTML = '';

        fixedScores.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${item.name1} & ${item.name2}: ${item.score}점</span>
                <button class="delete-btn" data-index="${index}">삭제</button>
            `;
            savedList.appendChild(li);
        });

        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = e.target.getAttribute('data-index');
                deleteFixedScore(index);
            });
        });
    }

    function deleteFixedScore(index) {
        fixedScores.splice(index, 1);
        renderSavedList();
    }

    function calculateCompatibility() {
        const name1 = document.getElementById('name1').value.trim();
        const name2 = document.getElementById('name2').value.trim();
        const scoreDisplay = document.getElementById('score-display');
        const messageDisplay = document.getElementById('message-display');
        const loadingState = document.getElementById('loading-state');
        const calculateBtn = document.getElementById('calculate-btn');

        if (!name1 || !name2) {
            scoreDisplay.innerText = "이름을 모두 입력해주세요.";
            messageDisplay.innerText = "";
            return;
        }

        scoreDisplay.className = '';
        messageDisplay.className = '';
        scoreDisplay.innerText = "";
        messageDisplay.innerText = "";
        loadingState.style.display = 'block';
        calculateBtn.disabled = true;

        setTimeout(() => {
            loadingState.style.display = 'none';

            let compatibilityScore;
            const fixedRule = fixedScores.find(rule =>
                (rule.name1 === name1 && rule.name2 === name2) ||
                (rule.name1 === name2 && rule.name2 === name1)
            );

            if (fixedRule) {
                compatibilityScore = fixedRule.score;
                loadingState.innerText = '계산 중...';
                loadingState.style.display = 'block';
                setTimeout(() => {
                    loadingState.style.display = 'none';
                    displayResult(compatibilityScore, scoreDisplay, messageDisplay);
                }, 2000);
            } else {
                let score1 = 0;
                for (let i = 0; i < name1.length; i++) score1 += name1.charCodeAt(i);
                let score2 = 0;
                for (let i = 0; i < name2.length; i++) score2 += name2.charCodeAt(i);
                let diff = Math.abs(score1 - score2);
                compatibilityScore = (100 - (diff % 100));
                compatibilityScore = Math.max(30, compatibilityScore);
                displayResult(compatibilityScore, scoreDisplay, messageDisplay);
            }
        }, 5000);
    }

    function displayResult(compatibilityScore, scoreDisplay, messageDisplay) {
        let message;
        if (compatibilityScore === 100) message = messages['100'];
        else if (compatibilityScore >= 95) message = messages['95'];
        else if (compatibilityScore >= 90) message = messages['90'];
        else if (compatibilityScore >= 80) message = messages['80'];
        else if (compatibilityScore >= 70) message = messages['70'];
        else if (compatibilityScore >= 60) message = messages['60'];
        else if (compatibilityScore >= 50) message = messages['50'];
        else if (compatibilityScore >= 40) message = messages['40'];
        else message = messages['30'];

        countUp(scoreDisplay, compatibilityScore, () => {
            if (compatibilityScore === 100) {
                scoreDisplay.classList.add('sparkle-super-on');
                createExplosiveConfetti(scoreDisplay, 250);
                createFlashParticles(scoreDisplay, 50);
                createStars(100);
            } else if (compatibilityScore >= 95) {
                scoreDisplay.classList.add('sparkle-strong-on');
                createConfetti(100);
                createStars(50);
                createFlashParticles(scoreDisplay, 30);
            } else if (compatibilityScore >= 90) {
                scoreDisplay.classList.add('show-score');
                createStars(50);
                createConfetti(50);
            } else if (compatibilityScore >= 80) {
                scoreDisplay.classList.add('sparkle-mild-on');
                createStars(30);
            } else if (compatibilityScore >= 65) {
                scoreDisplay.classList.add('show-score');
                createLameConfetti(50);
            } else {
                scoreDisplay.classList.add('show-score');
            }

            typeWriter(messageDisplay, message, () => {
                messageDisplay.classList.add('fadeIn');
                document.getElementById('calculate-btn').disabled = false;
            });
        });
    }

    function countUp(element, endValue, callback) {
        let startValue = 0;
        const duration = 2000;
        const startTime = Date.now();
        function animate() {
            const now = Date.now();
            const progress = Math.min(1, (now - startTime) / duration);
            const easedProgress = 1 - Math.pow(1 - progress, 3);
            const currentValue = Math.floor(easedProgress * endValue);
            element.innerText = `${currentValue}점`;
            if (progress < 1) requestAnimationFrame(animate);
            else { element.innerText = `${endValue}점`; callback(); }
        }
        animate();
    }

    function typeWriter(element, text, callback) {
        let i = 0;
        element.innerText = '';
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 50);
            } else {
                callback();
            }
        }
        type();
    }

    function createLameConfetti(count) {
        for (let i = 0; i < count; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('lame-confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${EFFECT_DURATION / 1000}s`;
            confetti.style.background = '#d3d3d3';
            confetti.style.animationDelay = `${Math.random() * 0.5}s`;
            body.appendChild(confetti);
            setTimeout(() => confetti.remove(), EFFECT_DURATION);
        }
    }

    function createExplosiveConfetti(element, count) {
        const rect = element.getBoundingClientRect();
        for (let i = 0; i < count; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 300 + 150;
            confetti.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
            confetti.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
            confetti.style.left = `${rect.left + rect.width / 2}px`;
            confetti.style.top = `${rect.top + rect.height / 2}px`;
            confetti.style.animationDuration = `${EFFECT_DURATION / 1000}s`;
            confetti.style.animationDelay = `${Math.random() * 0.3}s`;
            body.appendChild(confetti);
            setTimeout(() => confetti.remove(), EFFECT_DURATION);
        }
    }

    function createStars(count) {
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 8 + 7;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${EFFECT_DURATION / 1000}s`;
            star.style.animationDelay = `${Math.random() * 1.5}s`;
            body.appendChild(star);
            setTimeout(() => star.remove(), EFFECT_DURATION);
        }
    }

    function createFlashParticles(element, count) {
        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.classList.add('flash-particle');
            const rect = element.getBoundingClientRect();
            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 200 + 100;
            particle.style.left = `${rect.left + rect.width / 2 + Math.cos(angle) * distance}px`;
            particle.style.top = `${rect.top + rect.height / 2 + Math.sin(angle) * distance}px`;
            particle.style.animationDuration = `1s`;
            particle.style.animationDelay = `${Math.random() * 0.5}s`;
            body.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        }
    }
</script>
</body>
</html>
